<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin="" />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

        <title>Frontend Mentor | IP Address Tracker</title>
    </head>
    <body>
        <header>
            <h1>IP Address Tracker</h1>
            <div class="search">
                <div class="search__bar">
                    <input class="search__bar__input"
                        type="text"
                        placeholder="Search for any IP address or domain" />
                </div>
                <p class="error">
                  hello
                </p>
                <button class="search__btn">
                    <img src="images/icon-arrow.svg" alt="" />
                </button>
            </div>
            <article class="display">
                <div class="display__box">
                    <h2 class="display__box__title">IP Address</h2>
                    <div class="display__box__content"> --- <strong>:</strong> --- <strong>:</strong> --- <strong>:</strong> --- </div>
                </div>
                <div class="display__box">
                    <h2 class="display__box__title">Location</h2>
                    <div class="display__box__content">-------- : -- : -----</div>
                </div>
                <div class="display__box">
                    <h2 class="display__box__title">Timezone</h2>
                    <div class="display__box__content">--- --:--</div>
                </div>
                <div class="display__box">
                    <h2 class="display__box__title">ISP</h2>
                    <div class="display__box__content">------ : --------</div>
                </div>
            </article>
        </header>
        <main>
            <div id="map"></div>
        </main>

        <!-- add offset value dynamically using the API -->

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
